<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
        <th style="width: 30%">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.username }}</td>
        <td>{{ u.roles }}</td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal(u)">
            Edit Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
