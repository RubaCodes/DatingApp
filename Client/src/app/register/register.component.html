<form #registerForm="ngForm" autocomplete="off" (onsubmit)="register()">
    <h2 class="text-center text-primary">Sign-up</h2>
    <hr>
    <div class="form-group">
    <div class="form-group">
        <input
        name="username"
        [(ngModel)]="model.username" 
        placeholder="Username"
        class="form-control" 
        type="text">
    </div>
        <input
        name="password"
        [(ngModel)]="model.password" 
        placeholder="Password"
        class="form-control" 
        type="password">
    </div>
    <!-- <div class="form-group">
        <label >Who is you're favorite user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent;" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="form-group text-center">
        <button class="btn btn-succes mx-2" (click)="register()" type="submit">Register</button>
        <button class="btn btn-warning mx-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
