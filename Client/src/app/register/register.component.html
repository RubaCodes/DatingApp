<form
  [formGroup]="registerForm"
  autocomplete="off"
  (onsubmit)="registerForm.valid && register()"
>
  <h2 class="text-center text-primary">Sign-up</h2>
  <hr />
  <div class="form-group">
    <div class="form-group">
      <div class="mb-3">
        <label class="mr-2">I am a:</label>
        <label class="form-check-label ms-2"
          ><input
            type="radio"
            class="form-check-input"
            value="male"
            formControlName="gender"
          />
          male</label
        >
        <label class="form-check-label ms-3"
          ><input
            type="radio"
            class="form-check-input"
            value="female"
            formControlName="gender"
          />
          female</label
        >
      </div>
      <app-text-input
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'"
        [type]="'text'"
      ></app-text-input>
      <app-text-input
        [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'Known As'"
        [type]="'text'"
      ></app-text-input>
      <!-- <app-date-picker>
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date of Birth'"></app-date-picker
      > -->
      <app-text-input
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date of Birth'"
        [type]="'date'"
      ></app-text-input>
      <app-text-input
        [formControl]="$any(registerForm.controls['city'])"
        [label]="'City'"
        [type]="'username'"
      ></app-text-input>
      <app-text-input
        [formControl]="$any(registerForm.controls['country'])"
        [label]="'Coutry'"
        [type]="'username'"
      ></app-text-input>
      <app-text-input
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'password'"
        [type]="'password'"
      ></app-text-input>
      <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'confirmPassword'"
        [type]="'password'"
      ></app-text-input>
    </div>
  </div>
  <div class="row">
    <ul class="text-danger">
      <li *ngFor="let err of validationErrors">
        {{ err }}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button
      class="btn btn-success mx-2"
      [disabled]="!registerForm.valid"
      (click)="register()"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-warning mx-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
