<div class="container" *ngIf="member">
    <div class="row ">
        <div class="col-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-8">
            <div class="alert alert-info py-0" *ngIf="editForm.dirty">
                <p><strong>Information:</strong> You have made Changes. Any Unsaved changes will be lost.</p>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-4">
        <div class="card">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
                <strong>Location:</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastActive}}<p>
            </div>
            <div>
                <strong>Member since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button #submitButton form="editForm" [disabled]="!editForm.dirty" class="btn btn-success" >Save Changes</button>
            </div>
        </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" (ngSubmit)="updateProfile()" id="editForm">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6">{{member.introduction}}</textarea>
                    <h4>Looking For</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6">{{member.lookingFor}}</textarea>
                    <h4>Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interest" name="interest" rows="6">{{member.interest}}</textarea>
                    <h4 class="mt-2">Location Details:</h4>
                    <div class="d-flex align-items-center">
                     <label for="city">City:</label>
                    <input class="form-control mx-2" type="text" [(ngModel)]="member.city" name="city">
                       <label for="city">Country:</label>
                <input class="form-control mx-2" type="text" [(ngModel)]="member.country" name="country" >
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos...">
                <p>qua</p>
            </tab>
        </tabset>
    </div>
    </div>
</div>
